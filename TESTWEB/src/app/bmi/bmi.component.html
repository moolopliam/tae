<app-content>
  <h2>คำนวณหาค่า BMI</h2>
<form class="form-inline" [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">น้ำหนัก</label>
        <input type="number" class="form-control" id="inputPassword2" placeholder="น้ำหนัก" formControlName="WEIGHT">
      </div>
      <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2"   class="sr-only">ส่วนสูง</label>
      <input type="number" class="form-control" id="inputPassword2"  placeholder="ส่วนสูง" formControlName="HEIGHT" >
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2"  class="sr-only">ค่าเฉลี่ย</label>
    <input type="number" readonly class="form-control" id="inputPassword2" placeholder="ค่าเฉลี่ย" formControlName="HEIGHT"  value="{{ (form.get('WEIGHT').value / ((form.get('HEIGHT').value*0.01)*(form.get('HEIGHT').value*0.01))).toFixed(0)}}"    > 
  </div>

    <button type="submit" class="btn btn-primary mb-2">คำนวณหาค่า</button>
  </form>
</app-content>
